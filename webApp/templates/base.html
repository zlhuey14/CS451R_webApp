<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/projectStyle.css"/>
        <title>{% block title %}Base{% endblock %}</title>
    </head>
    <body>
    <div class="nav-container">
        {% block nav_content %}
    <nav class="navbar navbar-expand-lg navbar-blue">
        <div id="navbar">
            <div class ="navbar-nav">
                <div class="d-flex align-items-center">
                    <img src="static/UMKC_with name_7405C_white.png" id = "nav-logo" />
                    <a class="nav-item nav-link" id="dash" href="/dashboard">Dashboard</a>
                    <a class="nav-item nav-link" id="courses" href="/courses">Add Courses</a>
                    <a class="nav-item nav-link" id="gtaApp" href="/gtaApplication">Application</a>
                </div>
            </div>
        </div>
    </nav>
        {% endblock %}
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!--The scripts loaded below are part of a bootstrap that gives us extra functionality-->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    </body>
</html>
