<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/projectStyle.css"/>
        <title>{% block title %}Base{% endblock %}</title>
    </head>

    <body>
    <!-- NAVBAR -->
    {% block nav_content %}
    <nav class="navbar navbar-expand-lg navbar-blue">
        <a class="navbar-brand">
            <img src="static/UMKC_with name_7405C_white.png" id = "nav-logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-item nav-link" id="courses" href="/courses">Add Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" id="gtaApp" href="/gtaApplication">Application</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">Welcome, {{current_user.email}}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}
    <!-- END OF THE NAVBAR CONTENT -->

    <!-- MAIN PAGE CONTENT TO BE DISPLAYED -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- END OF PAGE CONTENT -->

    <!--The scripts loaded below are part of a bootstrap that gives us extra functionality-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    </body>
</html>
