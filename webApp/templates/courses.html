{% extends "base.html" %} {% block title %}Add Courses{% endblock %}
{% block content %}
    <h1>Courses</h1>
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headOne">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        CS101
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headOne" data-parent="#accordion">
                <div class="card-body">
                    Course description here.
                </div>
                <div class="row justify-content-center">
                    <div class="col-1">
                        <div class="p-3">
                            <button type="submit" class="btn btn-primary" >Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        CS201
                    </button>
                </h5>
            </div>

            <div id="collapseTwo" class="collapse show" aria-labelledby="headTwo" data-parent="#accordion">
                <div class="card-body">
                    Course description here.
                </div>
                <div class="row justify-content-center">
                    <div class="col-1">
                        <div class="p-3">
                            <button type="submit" class="btn btn-primary" >Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
