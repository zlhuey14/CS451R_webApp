{% extends "base.html" %}
{% block title %}Application Form{% endblock %}
{% block content %}
<div class="gta-app-container">
    <h1>Application Form</h1>
    <form method="POST" class="row g-2">
        <div class="col-md-6">
            <label for="first_name" class="form-label">First Name: **</label>
            <input type="text" class="form-control" id="first_name" required>
        </div>

        <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name: **</label>
            <input type="text" class="form-control" id="last_name" required>
        </div>

        <div class="col-md-6">
            <label for="student_id" class="form-label">Student ID: **</label>
            <input type="text" class="form-control" id="student_id" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email: **</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="col-md-6">
            <label for="current_level" class="form-label">Current Level: **</label>
            <select name="level" class="form-control" id="current_level" required>
                <option selected>Choose...</option>
                <option value="bs">BS</option>
                <option value="ms">MS</option>
                <option value="phd">PhD</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="grad-semester" class="form-label">Graduating Semester: **</label>
            <input class="form-control" id="grad-semester" required>


        </div>

        <div class="col-md-6">
            <label for="umkc_gpa" class="form-label">UMKC Cumulative GPA:</label>
            <input type="text" class="form-control" id="umkc_gpa">
        </div>

        <div class="col-md-6">
            <label for="umkc_hours" class="form-label">Hours Completed at UMKC:</label>
            <input type="text" class="form-control" id="umkc_hours">
        </div>

        <div class="col-md-6">
            <label for="undergrad_degree" class="form-label">Undergraduate Degree:</label>
            <input type="text" class="form-control" id="undergrad_degree" >
        </div>

        <div class="col-md-6">
            <label for="current_major" class="form-label">Current Major: **</label>
            <select name="level" class="form-control" id="current_major" required>
                <option selected>Choose...</option>
                <option value="cs">CS</option>
                <option value="it">IT</option>
                <option value="ece">ECE</option>
                <option value="ee">EE</option>
            </select>
        </div>

        <div class="col-md-12">
            <label for="apply_for" class="form-label">Applying For: **</label>
            <select name="level" class="form-control" id="apply_for" required>
                <option selected>Choose...</option>
                <option value="grader">Grader</option>
                <option value="lab_instructor">Lab Instructor</option>
                <option value="both">Both</option>
            </select>
        </div>

        <div class="col-md-12">
            <label for="international_student" class="form-label">(International Students ONLY) Are you GTA Certified? If so, which term did you complete your certification? If you have a previous degree from a US Institute, please indicate this as that waives GTA certification:</label>
            <input type="text" class="form-control" id="international_student">
        </div>

        <div class="col-md-12">
            <label for="course_interest" class="form-label">Courses you could serve as lab instructor or grade for (ex. CS 201L/CS 5525/ECE 216, etc.):</label>
            <input type="text" class="form-control" id="course_interest"><br>
        </div>

        <div class="col-md-12">
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </form>
</div>
<!-- comment -->
{% endblock %}
